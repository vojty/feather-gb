[package]
name = "gb"
version = "0.1.0"
authors = ["Tom치코 Vojt치코ek <tomas.vojtasek@tipsport.cz>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "gb"
path = "src/lib.rs"

[dependencies]
wasm-bindgen = "0.2.70"
arrayvec = "0.5.2"
console_error_panic_hook = "0.1.6"
bitflags = "1.2.1"
console_log = "0.2.0"
log = "0.4.14"
parse-display = "0.4.1"

[dependencies.web-sys]
version = "0.3.47"
features = [
  'CanvasRenderingContext2d',
  'ImageData',
  'Document',
  'Element',
  'console',
  'HtmlCanvasElement',
  'Window',
]
